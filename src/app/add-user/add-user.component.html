<div class="wrapper" *ngIf="isLoading"></div>
<div class="spinner-border loader" *ngIf="isLoading">
    <span class="sr-only"></span>    
</div>



<section class="vh-100" style="background-color: #eee; height: 720px;">

    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" formControlName="email" placeholder="Email" 
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" formControlName="password" placeholder="Password"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            [style.opacity]="loginForm.invalid ? 0.5 : 1"
                                            [disabled]="loginForm.invalid" 
                                            (click)="login()">Login</button>

                                            <button #toggleButton type="button" class="btn btn-primary btn-lg" style="margin-left: 30px;" href="#register" data-toggle="modal" (click)="clearModel()"> 
                                                <span href="#register" data-toggle="modal">Signup</span> 
                                            </button>
                                    </div>

                                  

                                </form>
                                    
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Registeration Modal -->

<div class="modal fade" id="register">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content form-wrapper">
      <div class="close-box" data-dismiss="modal" (click)="clearModel()">
        <i class="fa fa-times fa-1x"></i>
      </div>
      <div class="container-fluid mt-5">
        <form [formGroup]="sigupForm">
          <div class="form-group text-center pb-2">
            <h4>Signup here</h4>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Jhon Doe" required>
            </div>
            
          </div>
          <div class="form-group" style="position:relative;">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control mb-1" formControlName="email" placeholder="jhonedoe@gmail.com" required>
           
          </div>
          <div class="form-row mb-1">
            <div class="form-group col">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="*******************" required >
             
            </div>
            <div class="form-group col">
              <label for="password_confirmation">Confirm Password</label>
              <input type="password" id="password_confirmation" class="form-control" formControlName="confirmPassword" placeholder="*******************"  required>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary form-control"
            [style.opacity]="sigupForm.invalid ? 0.5 : 1"
            [disabled]="sigupForm.invalid" 
            (click)="addUser()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
